<!DOCTYPE html>
<html>
  {% include head.html %}

  <body{% if page.custom_class %} class="{{ page.custom_class }}"{% endif %}>
    {% include trust_badge.html %}

    {{ content }}

    <section class="footer">
      <div class="container text-center">
        <h1>
          {{ site.event.name }}
          <a href="http://facebook.com/{{ site.social.facebook }}"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
          <a href="http://twitter.com/{{ site.social.twitter_handle }}"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
        </h1>
        <h3>&copy; 2017 {{ site.event.name }}. Template by <a href="https://github.com/nlaz">Niko Lazaris</a>.</h3>
      </div>
    </section>

    <script src="{{ '/js/jquery-1.11.3.js' | prepend: site.baseurl | prepend: site.url }}"></script>

    {% include analytics/google_analytics.html ga_id=site.tracking.google_analytics %}
  </body>
</html>
