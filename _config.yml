  # Frequently asked questions.
  faq:
    - question: "¿Qué es un hackathon?"
      answer: >
        Un hackathon es un maratón para inventar. Estudiantes se reunen para desarrollar soluciones
        geniales usando software y hardware durante 24 a 48 horas. No importa si eres un hacker profesional o si apenas estás empezando [todos son bienvenidos](https://medium.com/@tfogo/hackathons-are-for-beginners-77a9c9c0e000#.cj21niskl).
    - question: "¿Tiene costo?"
      answer: >
        ¡Nada! El evento es completamente gratuito!
    - question: "¿Qué debo llevar?"
      answer: >
        Credencial de Estudiante, Constancia o Último pago de semestre. Y todo lo que necesites para desarrollar tu idea! Desde tu computadora y gadgets, hasta tu oso de peluche!
    - question: "Soy menor de edad"
      answer: >
        Si eres menor de edad, requerimos que tus padres llenen esta [Carta Responsiva](/docs/CARTA RESPONSIVA.pdf) y nos la envíes vía correo o de manera presencial el día del evento.
    - question: "¿Habrá café y galletas?"
      answer: >
        ¡Si! Tendremos un coffe break permanente, así como comidas para todos los participantes. No dejaremos que tengas el estómago vacío!
    - question: "¿Necesito ser estudiante para asistir?"
      answer: >
        Si y no. Sólo si eres estudiante de nivel profesional, si estás en tu 5to o 6to semestre de preparatoria o si eres recién egresado.
    - question: "¿De cuantos integrantes los equipos?"
      answer: >
        Mínimo 1 y máximo 5.
    - question: "¿Puedo quedarme a dormir?"
      answer: >
        ¡Por su puesto! No olvides tu sleeping bag y las almohadas que necesites!
    - question: "¿A quién vamos a hackear?"
      answer: >
        A nadie! Al decir "Hacking" nos referimos a desarrollar y programar!
    - question: "¿Dónde es el evento?"
      answer: >
        Este año la sede es Seminarios de Ingeniería de la Universidad Autónoma de Chihuahua Campus II. [Aquí](https://goo.gl/maps/mkUJ5dZc7YE2) la Ubicación.
    - question: "¿Qué es Major League Hacking?"
      answer: >
        Major League Hacking es [la liga oficial de hackathones](https://mlh.io) en América del Norte y Europa.
        Trabajamos con alrededor de 200 Eventos Miembros y empoderamos a más de 70,000 estudiantes cada año.
    - question: "¿Existe un código de conducta?"
      answer: >
        Definitivamente. Es parte fundamental del evento. La puedes [encontrar aqui](https://static.mlh.io/docs/mlh-code-of-conduct.pdf).

