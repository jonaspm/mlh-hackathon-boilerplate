  google_analytics: "UA-43729070-14"

# Let people connect & engage with you through social media.
social:
  twitter_handle: "MLHacks"

# This is Search Engine Optimization. It'll help your website look better on search.
seo:
  title:       "HackCUU | 5/6 Mayo 2017"
  description: "This is a sample hackathon website that you can use by following instructions on GitHub."
  image:       "https://prime.mlh.io/img/logos/mlh-prime-color.svg"

# Event information.
event:
  name:        "Example Hacks"
  description: "This is a sample hackathon website that you can use by following instructions on GitHub."
  date:        "5 & 6 August 2017"
  location:    "Chihuahua, Chihuahua, México"

  trust_badge:
    year:   "2017"  # season year
    region: "eu"    # "na" or "eu"
    color:  "white" # "white", "black", "gray", "red", "blue" or "yellow"

  hero:
    links:
      - text: "Regístrate"
        my_mlh:
          client_id:    "0e2f9fc2921d3ad3e12ae900af630d09382e1b3dc1b5b50de2b01b70ad64dbee"
          redirect_uri: "https://mlh.github.io/mlh-hackathon-boilerplate/success.html"
      - text: "Patrocina"
        href: "mailto:sponsorship@website.com"

  about:
    description: >
      HackCUU es un hackathon para estudiantes con sede en la Universidad Autónoma de Chihuahua.
      This is your opportunity to describe your event, what to expect, where it is & anything unique to your event.
      Keep it straightforward, don't make it too long.

  # Info Sections
  info:
    sections:
      - image: "images/image1.png"
        title: "APRENDE."
        description: >
          We can write something nice with a graphic (as above) to make the event more appealing.
      - image: "images/image2.png"
        title: "CONSTRUYE."
        description: >
          We can write something nice with a graphic (as above) to make the event more appealing.
      - image: "images/image3.png"
        title: "COMPARTE."
        description: >
          We can write something nice with a graphic (as above) to make the event more appealing.

  # Frequently asked questions.
  faq:
    - question: "¿Qué es un hackathon?"
      answer: >
        Un hackathon es un maratón para inventar. Estudiantes se reunen para crear hacks
        geniales usando software y hardware durante 24 a 48 horas. No importa si eres un hacker profesional o si apenas estás empezando [todos son bienvenidos](https://medium.com/@tfogo/hackathons-are-for-beginners-77a9c9c0e000#.cj21niskl).
    - question: "¿Cuanto cuesta?"
      answer: >
        Nada. El evento es completamente gratuito!
    - question: "¿Necesito ser estudiante para asistir?"
      answer: >
        Es corecto. En esta edición sólo si eres estudiante de licenciatura en cualquier semestre o si estás en tu 5to o 6to semestre de preparatoria.
    - question: "Where is the event?"
      answer: >
        The event is being hosted at [insert venue location here].
    - question: "¿Qué es Major League Hacking?"
      answer: >
        Major League Hacking es [la liga oficial de hackathones](https://mlh.io) en América del Norte y Europa.
        We work with over 200 Member Events and empower over 70,000 students every year.
    - question: "¿Existe un código de conducta?"
      answer: >
        Definitivamente. We enforce it very strongly. La puedes [encontrar aqui](https://static.mlh.io/docs/mlh-code-of-conduct.pdf).

  # This is the message you'll receive once you've registered.
  register:
    message: >
      Recibirás más información cuando la fecha esté cerca. :)

